<h1>User Manager</h1>

<table border="1" style="width: 100%; margin-bottom: 2rem;">
  
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="editUser(user)">Edit</button>
        <button (click)="deleteUser(user.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<h2>{{ isEdit ? 'Edit User' : 'Add New User' }}</h2>
<form (ngSubmit)="submitForm()">
  <input [(ngModel)]="userForm.name" name="name" placeholder="Name" required />
  <input [(ngModel)]="userForm.email" name="email" placeholder="Email" required />
  <button type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
  <button type="button" *ngIf="isEdit" (click)="resetForm()">Cancel</button>
</form>
